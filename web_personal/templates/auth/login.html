{% extends 'base.html'%}

{%block title %} Login {%endblock%}

{%block header_title %}Autenticacion{%endblock%}
{%block header_sub %}Lgin{%endblock%}

{%block content%}
<div class="container">
    <h2>Login form</h2>
    <form class="mt-3" action="{{ url_for('welcom')}}" method="post">
        <div class="mb-3">
          <label for="email" class="form-label">Correo</label>
          <input type="email" class="form-control" id="mail" aria-describedby="emailHelp" name="mail">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Contrase√±a</label>
          <input type="password" class="form-control" id="password" name="password">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <a href="{{url_for('register')}}" class="btn btn-secondary">Registrar</a>
      </form>
</div>

{%endblock%}
